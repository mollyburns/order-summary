<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="div 1">
    <img class="wave-img" src="/Volumes/TOURO/Web Development/CSS Challenges/Order Summary/images/pattern-background-desktop.svg" alt="background">
  </div>

  <div class="div2">
    <img class="hero" src="/Volumes/TOURO/Web Development/CSS Challenges/Order Summary/images/illustration-hero.svg" alt="Thank You!">


    <h3>Order Summary</h3>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <table>
      <tr>
        <td><img class="music" src="/Volumes/TOURO/Web Development/CSS Challenges/Order Summary/images/icon-music.svg" alt="music-icon"></td>
        <td>
          <h5>Annual Plan</h5>
          <h6>$59.99/year</h6>
        </td>
        <td><a href="#">Change</a></td>
      </tr>
    </table>


    <h5 class="payment-button">Proceed to Payment</h5>
    <br>
    <a class="cancel" href="#">Cancel Order</a>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="www.mollyburns.co">Molly Burns</a>.
  </div>
</body>

</html>
